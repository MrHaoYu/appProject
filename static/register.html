<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/css/register.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css">

    <title>注册</title>
</head>
<body>
    <header class="header">
        <i class="fa fa-angle-left"></i>
        <p>注册</p>
        <span class="giveup">取消</span>
    </header>
    <main>
        <section>
            <div class="message-place">
                <p>国家和地区</p>
                    <ul class="place">
                        <li id="content"><span id="area">中国</span><i class="fa fa-angle-right" ></i></li>
                        <li>
                            <ul class="content-wrapp">
                                <li class="content">中国</li>
                                <li class="content">美国</li>
                                <li class="content">澳大</li>
                                <li class="content">挪威</li>
                                <li class="content">芬兰</li>
                                <li class="content">火星</li>
                                <li class="content">太空</li>
                                <li class="content">宇宙</li>
                                <li class="content">黑洞</li>
                            </ul>
                        </li>
                    </ul>
            </div>
        </section>
        <section>
            <div class="message-phone">
                <p>+86</p>
                <i class="shortline"></i>
                <input  class="phone-number" type="text" placeholder="手机号">
                <i class="fa fa-times-circle"></i>
            </div>
        </section>
        <section>
            <div class="message-phone-test">
                <input type="text" placeholder="请输入短信验证码" />
                <i class="shortline"></i>
                <button type="">获取验证码</button>
            </div>
        </section>
        <footer>
            <div class="handup">
            <button>下一步</button>
            <p>*注册代表同意《美丽说网络服务使用协议》</p>
            </div>
        </footer>
    </main>
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/register.js"></script>
</body>
</html>
